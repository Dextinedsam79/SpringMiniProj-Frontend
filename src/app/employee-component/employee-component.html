    <table class="table table-striped">
    <thead>
        <tr>
        <th>Employee Name</th>
        <th>Designation</th>
        <th>Employee Salary</th>
        <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <td>{{emp.empName}}</td>
            <td>{{emp.empDesignation}}</td>
            <td>{{emp.empSalary}}</td>
            <td>
                <button (click)="updateEmployee(emp.empId!)" class="btn btn-success">Update</button>
                <button (click)="deleteEmployee(emp.empId!)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
